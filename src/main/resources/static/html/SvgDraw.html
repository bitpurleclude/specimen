<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 绘图组件</title>
</head>
<body>
<h1>SVG 绘图组件示例</h1>

<svg width="400" height="300">
    <rect x="50" y="50" width="200" height="100" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
    <circle cx="150" cy="150" r="80" style="fill:green;stroke:purple;stroke-width:3" />
    <line x1="50" y1="50" x2="250" y2="250" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>

<p>这是一个简单的SVG绘图组件示例，包含了矩形、圆形和线条。</p>
</body>
</html>
